<!doctype html>
<html lang="en-us">

    <head>

        <!-- Meta -->
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <title>Manju Mohanadas Art</title>
        <meta name="description" content="Manju Mohanadas Art">

        <!-- The compiled CSS file -->
        <link rel="stylesheet" href="css/one.css">

        <!-- Web fonts -->
        <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

        <!-- favicon.ico. Place these in the root directory. -->
        <link rel="shortcut icon" href="favicon.ico">

    </head>

    <body class="has-animations">


    <!-- Header -->
    <header class="pt2 pb1 align--center">
        <div class="container">
            <p>Manju Mohanadas</p>
            <!--  h1 title="Manju Mohanadas Art"><img class="logo" src="/img/logo.svg" alt="Manju Mohanadas Art"></h1-->
        </div>
    </header>

    <!-- Body -->
    <main>
        
        <div class="container">

            <!-- Info -->
            <section class="grid-row grid-row--center">
                <!-- Cabin -->
                <div class="grid-column span-half pt3 pb3 order-1 mobile-m reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/8.jpg" alt="Cabin">
                    </div>
                </div>
                <div class="grid-column span-half pt3 pb3 order-2 mobile-m ">
                    <h3>Title1</h3>
                    <p>About image 1</p>
                </div>
                <!-- Teepees -->
                <div class="grid-column span-half pt3 pb3 order-4 mobile-m ">
                    <h3>Title 2</h3>
                    <p>About image 2</p>
                </div>
                <div class="grid-column span-half pt3 pb3 order-3 mobile-m reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/202.jpg" alt="Teepee">
                    </div>
                </div>


                <!-- Fishing -->
                <div class="grid-column span-half pt3 pb3 mobile-m reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/poemfrommemory.jpg" alt="Fishing">
                    </div>
                </div>
                <div class="grid-column span-half pt3 pb3 mobile-m ">
                    <h3>Poem from Memory</h3>
                    <p>Pen and smudge on insta</p>
                </div>
                <!-- Archery -->
                <div class="grid-column span-half pt3 pb3 mobile-m ">
                    <h3>Drawings in mother tongue 1</h3>
                    <p>Pen and smudge on insta</p>
                </div>
                <div class="grid-column span-half pt3 pb3 mobile-m reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/mothertongue1.jpg" alt="Archery">
                    </div>
                </div>


                <!-- Canoeing -->
                <div class="grid-column span-half pt3 pb3 mobile-m order-9 reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/mothertongue2.jpg" alt="Canoeing">
                    </div>
                </div>
                <div class="grid-column span-half pt3 pb3 mobile-m order-10">
                    <h3>Drawings in Mother Tongue 2 </h3>
                    <p>Ink on paper</p>
                </div>

		<!-- repeat 1 -->
                <div class="grid-column span-half pt3 pb3 mobile-m order-8">
                    <h3>Fence </h3>
                    <p>Ink on paper</p>
                </div>
                <div class="grid-column span-half pt3 pb3 mobile-m order-7 reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/fence.jpg" alt="Archery">
                    </div>
                </div>
                <!-- Canoeing -->
                <div class="grid-column span-half pt3 pb3 mobile-m order-9 reveal-on-scroll is-revealing">
                    <div class="relative">
                        <img class="info-image relative z2" src="img/hands.jpg" alt="Canoeing">
                    </div>
                </div>
                <div class="grid-column span-half pt3 pb3 mobile-m order-10">
                    <h3>Surveying the Heartland</h3>
                    <p>?? on paper</p>
                </div>

            </section>

        </div>

        <!-- Contact -->
        <section class="bg--secondary-color pt3 pb3">
            <div class="container">
                <div class="mb2 align--center">
                    
                    <a href="https://www.instagram.com" class="link"><h3 class="mb1">Resume</h3></a>
                </div>
            </div>
        </section>
        
    </main>

    <!-- Footer -->
    <footer class="pt2 pb2">
        <div class="container align--center">
            <ul class="no-bullets list--inline mt1">
                <li><a href="https://www.instagram.com/manju.mohanadas/" class="link"><img class="icon" src="img/instagram.svg" alt="Instagram"></a></li>
            </ul>
            <p>&copy; Manju Mohanadas</p>
        </div>
    </footer>

    <!-- Scroll reveal -->
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>

    <!-- The compiled JavaScript file -->
    <script src="js/production.js"></script>

    </body>
</html>
